<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>登录页面</h1>
        <form action="{% url 'register' %}" method="post" accept-charset="utf-8"enctype="multipart/form-data" >
                {% csrf_token %}
                username:
                <input type="text" name="username"id="username" placeholder="请输入手机号" >
                <br>
                password:
                <input type="password" name="password" id="passname" placeholder="登录密码">
                <br>
                <input type="submit" class="submit" value="登录">
          </form>
    <a href="/taobao1/register/">注册</a>
</body>
</html>
